<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{{ url_for('books.get_book', id=book._id) }}">{{ book.title }}</a>
            by {{ book.author_id }}
            <form action="{{ url_for('books.delete_book', id=book._id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('books.add_book') }}" method="post">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="author_id" placeholder="Author ID">
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
